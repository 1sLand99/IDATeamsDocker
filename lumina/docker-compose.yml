version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "lumina"
      MYSQL_USER: "lumina"
      MYSQL_PASSWORD: "lumina"
      MYSQL_ROOT_PASSWORD: "rootpass"
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - ./lumina/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

  lumina:
    container_name: lumina
    build:
      context: ./image
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # === App ===
      LUMINA_HOST: reversing.example.com
      LUMINA_PORT: "443"

      # === Database (must match the mysql service above) ===
      MYSQL_HOST: "mysql"
      MYSQL_PORT: "3306"
      MYSQL_DATABASE: "lumina"
      MYSQL_USER: "lumina"
      MYSQL_PASSWORD: "lumina"

      # Optional: if Lumina should build the "vault" schema flavor
      VAULT_HOST: reversing.example.com
      VAULT_PORT: "65433"

      # === Sync (optional) ===
      # Enable and choose method: commits | releases
      # SYNC_ENABLED: "true"
      # SYNC_METHOD: "releases"

      # Shared options for both methods
      # GH_REMOTE: https://github.com/yourorg/yourrepo.git
      # SYNC_HOST_ID: lumina
      # SYNC_CHUNK_SIZE_MB: "49"
      # SYNC_AUTH_TOKEN: github_pat_token_here # required for write access/private repos

      # --- Commits mode ---
      # GH_BRANCH: main
      # GH_COMMIT_NAME: Lumina CI
      # GH_COMMIT_EMAIL: lumina@example.com
      # GH_SSH_PRIVATE_KEY: |-
      #   -----BEGIN OPENSSH PRIVATE KEY-----
      #   ...
      # GH_KNOWN_HOSTS: |-
      #   github.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI...

      # --- Releases mode ---
      # GH_RELEASE_TAG: lumina
      # GH_RELEASE_NAME: Lumina
      # GH_API: https://ghe.example.com/api/v3
      # GH_UPLOAD: https://ghe.example.com/api/uploads
    volumes:
      - ./CA:/opt/lumina/CA
      - ./config:/opt/lumina/config
      - ./logs:/opt/lumina/logs
      - ./data:/opt/lumina/data
    ports:
      - "443:443"
